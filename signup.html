<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mealimeter | Sign Up</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="">
  <link rel="apple-touch-icon" href="assets/images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="assets/images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="assets/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/material-design-icons/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- build:css assets/styles/app.min.css -->
  <link rel="stylesheet" href="assets/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="assets/styles/font.css" type="text/css" />

  

</head>
<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->
<div class="container">
  <div class="row">
    <div class="col-md-3">
      
    </div>

    <div class="col-md-6">
      <div class="center-block ">
    <img src="assets/images/logo-m.png" height="50px" alt="Mealimeter Logo" align="center">
    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Sign up for your Mealimeter Account
      </div>
      <form name="form">
        <div class="md-form-group float-label">
          <input type="text" class="md-input" ng-model="" required>
          <label>First Name</label>
        </div>
        <div class="md-form-group float-label">
          <input type="text" class="md-input" ng-model="" required>
          <label>Last Name</label>
        </div>
        <div class="md-form-group float-label">
          <input type="email" class="md-input" ng-model="" required>
          <label>Email</label>
        </div>
        <div class="md-form-group float-label">
          <input type="number" class="md-input" ng-model="" required>
          <label>Phone Number</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" ng-model="" required>
          <label>Password</label>
        </div>  
        <div class="md-form-group float-label">
          <select name="" id="input" class="form-control" required="required" placeholder="Select Company">
            <option value=""></option>
          </select>
        </div>
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><i class="primary"></i> Company not on the list?
          </label>
        </div> 
        <div class="md-form-group float-label" ng-show="checked">
          <input type="text" class="md-input" ng-model="" required>
          <label>Company Name</label>
        </div>
        <div class="md-form-group float-label" ng-show="checked">
          <input type="text" class="md-input" ng-model="" required>
          <label>Compnay Address</label>
        </div>
        <div class="md-form-group float-label" ng-show="checked">
          <input type="text" class="md-input" ng-model="" required>
          <label>Compnay Location</label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="m-b"><a ui-sref="access.forgot-password" href="forgot-password.html" class="text-primary _600">Forgot password?</a></div>
      <div>Already have an account? <a ui-sref="access.signup" href="login.html" class="text-primary _600">Login</a></div>
    </div>
  </div>
    </div>
  </div>
</div>
  

<!-- ############ LAYOUT END-->

  </div>
<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
  <script src="libs/jquery/jquery/dist/jquery.js"></script>z
<!-- Bootstrap -->
  <script src="libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
  <script src="libs/jquery/underscore/underscore-min.js"></script>
  <script src="libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="libs/jquery/PACE/pace.min.js"></script>

  <script src="scripts/config.lazyload.js"></script>

  
  <script src="scripts/ui-form.js"></script>

  <script src="scripts/app.js"></script>

  <!-- ajax -->
  <script src="libs/jquery/jquery-pjax/jquery.pjax.js"></script>
  <script src="scripts/ajax.js"></script>
<!-- endbuild -->
</body>
</html>
