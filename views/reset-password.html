<!-- ############ LAYOUT START-->
<style type="text/css">
    .loginBody {
        overflow-x: hidden;
        background-color: #454444!important;
        background-image: url(./assets/images/pattern.png);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        overflow: hidden;
        background-repeat: inherit;
        width: 100%;
        /*min-height: 80vh;*/
        height: 80%!important;
    }
</style>
<div class="loginBody">
    <div class="center-block w-xxl w-auto-xs p-y-md" style="text-align: center;">
        <div class="navbar">

        </div>
        <img src="assets/images/logo-m-g.png" class="img-responsive" height="100px;" alt="Mealimeter Logo">

        <div class="alert alert-danger" role="alert" ng-show="show">
            <button type="button" class="close" ng-click="show=false">&times;</button>
            <strong>{{error}}</strong>
        </div>
        <div class="alert alert-success" role="alert" ng-show="mshow">
            <button type="button" class="close" ng-click="mshow=false">&times;</button>
            <strong>{{message}}</strong>
        </div>

        <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
            <div class="m-b text-sm">
                Reset password for your Mealimeter Account
            </div>
            <br />
            <div class="md-form-group">
                <input type="email" ng-model="useremail" class="md-input" placeholder="example@example.com">
                <label>Provide your email address</label>
            </div>
            <br />
            <button type="submit" ng-click="resetPassword()" class="btn primary btn-block" id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing">Send Reset Password Link</button>
        </div>

        <div class="text-center" style="padding-bottom: 50px;">
            <div class="p-v-lg text-center" style="color: #fff">Return to <a href="#/login" class="text-primary _600">Login</a> | <a href="#/signup" class="text-primary _600">Signup</a></div>
        </div>
    </div>
</div>
<!-- ############ LAYOUT END-->
