<!-- ############ LAYOUT START-->
<style type="text/css">
    .loginBody {
        overflow-x: hidden;
        background-color: #454444!important;
        background-image: url(./assets/images/pattern.png);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        overflow: hidden;
        background-repeat: inherit;
        width: 100%;
        /*min-height: 80vh;*/
        height: 80%!important;
    }
</style>
<div class="loginBody">

    <div class="container">

        <div class="row">

            <div class="col-md-3"></div>

            <div class="col-md-6" style="text-align: center;">

                <img src="assets/images/logo-m-g.png" height="100px" alt="Mealimeter Logo">

                <div class="alert alert-danger" role="alert" ng-show="show">
                    <button type="button" class="close" ng-click="show=false">&times;</button>
                    <strong>{{error}}</strong>
                </div>


                <div class="p-a-mdx box-color r box-shadow-z1 text-color m-a">
                    <div class="m-b text-sm">
                        <b> Sign up for your Mealimeter Account </b>
                    </div>
                    <form name="form" ng-submit="register(data)" method="POST">
                        <div class="md-form-group float-label">
                            <input type="text" class="md-input" ng-model="data.firstnamefield" required>
                            <label>Full Name</label>
                        </div>
                        <!--<div class="md-form-group float-label">
                            <input type="text" class="md-input" ng-model="data.lastnamefield" required>
                            <label>Last Name</label>
                        </div>-->
                        <div class="md-form-group float-label">
                            <input type="email" class="md-input" ng-model="data.emailfield" required>
                            <label>Email</label>
                        </div>
                        <div class="md-form-group">
                            <input type="tel" class="md-input" pattern="^[0-9]*$" ng-model="data.phoneNofield" placeholder="e.g 08012345678" title="Please set a valid phone number" required>
                            <label>Phone Number</label>
                        </div>
                        <!--<div class="md-form-group">
                            <input type="date" class="md-input" ng-model="data.dobfield">
                            <label>Birthday</label>
                        </div>-->
                        <!--<div class="md-form-group float-label row">
                            <select ng-model="data.genderfield" id="inputNg-Model=" class="form-control" required="required">
                              <option value="">Select gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                        </div>-->

                        <div class="md-form-group float-label">
                            <input type="password" class="md-input" ng-model="data.passwordfield">
                            <label>Password</label>
                        </div>
                        <div class="md-form-group float-label">
                            <input type="password" class="md-input" ng-model="data.passwordfield2">
                            <label>Confirm Password</label>
                        </div>
                        <div class="md-form-group float-label">
                            <input type="text" class="md-input" ng-model="refcodefield">
                            <label>Referral Code</label>
                        </div>
                        <div class="md-form-group float-label">
                            <select name="" ng-model="data.companies" class="form-control">
                <option value="">Select your Company </option>
                <h1>{{companies}}</h1>
                <option ng-repeat="company in companies" value="{{company.id}}">{{company.name}} - {{company.address}}</option>
                <option value="other" aria-label="Toggle ngShow">Other</option>
              </select>
                        </div>
                        <div class="md-form-group float-label" ng-show="data.companies == 'other'">
                            <input type="text" class="md-input" ng-model="data.officename">
                            <label>Company Name</label>
                        </div>
                        <div class="md-form-group float-label" ng-show="data.companies == 'other'">
                            <input type="text" class="md-input" ng-model="data.officeaddress">
                            <label>Company Street Name only</label>
                        </div>
                        <div class="md-form-group float-label" ng-show="data.companies == 'other'">
                            <input type="text" class="md-input" ng-model="data.officelocation">
                            <label>Company Full Address</label>
                        </div>
                        <!--<div class="md-form-group float-label" ng-show="data.companies == 'other'">
                            <input type="text" class="md-input" ng-model="data.officelocation">
                            <label>Company Location</label>
                        </div>-->
                        <button type="submit" class="btn primary btn-full p-x-md">Sign up</button>
                    </form>
                </div>

                <div class="text-center" style="padding-bottom: 50px">

                    <div style="color: #fff">Already have an account? <a href="#/login" class="text-primary _600">Login</a></div>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- ############ LAYOUT END-->
<div ng-include="'views/partials/footer.html'"></div>
