<script type="text/javascript">
    jQuery(document).ready(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 1) {
                $('.navbar').switchClass("", "sticky", 700, "easeInOutQuad");
                $('.navbar').addClass("stickyLine");
            } else {
                $('.navbar').switchClass("sticky", "", 700, "easeInOutQuad");
                $('.navbar').removeClass("stickyLine");
            }
        });
    });
</script>
